<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="vid-container">
    <div class="box">
      <h1>Login</h1>
      <input
        type="text"
        placeholder="npm"
        [(ngModel)]="npm"
        [ngModelOptions]="{standalone: true}"
      />
      <!-- <input type="text" placeholder="Password" /> -->
      <button (click)="generate()">Login</button>
      <p>Not a member? <span>Sign Up</span></p>
    </div>
  </div>
</ion-content>
